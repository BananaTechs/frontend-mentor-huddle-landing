<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/298cc36de2.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="Huddle Logo">
  </header>

  <main>
    <div class="hero">
      <img class="mockups" src="images/illustration-mockups.svg" alt="Huddle UI">

      <div class="hero-txt">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </div>
    </div>

    <div class="socials">
      <a class="fa-stack fa-2x" href="https://www.facebook.com/" aria-label="Facebook">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-facebook-f fa-stack-1x"></i>
      </a>
      <a class="fa-stack fa-2x" href="https://twitter.com/" aria-label="Twitter">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-twitter fa-stack-1x"></i>
      </a>
      <a class="fa-stack fa-2x" href="https://www.instagram.com/" aria-label="Instagram">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-instagram fa-stack-1x"></i>
      </a>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BananaTechs" target="_blank">Thomas Hogben (BananaTechs)</a>.
    </p>
  </footer>
</body>
</html>
